<script type="text/javascript">
    function req_search() {
        var q = document.getElementById('q_id')
        var sm = document.getElementById("selectMode")
        var mode = sm.options[sm.selectedIndex].value;

        if (q.value.length <= 0) {
            alert("please, enter keyword")
            return false
        }
        else {
            if (q.value.indexOf(" ") > 0) {
                alert("please, input one word")
                return false
            }
        }
        if(mode=="")
            mode = "smisearch"

        strURL = "/search/" + mode + "/" + q.value
        window.location = strURL
    }

</script>
<div>
    <select id="selectMode" size="1" style="border:1px solid #CFCFCF; height:40px;">
        <!--<option value="smisearch">SMISearch</option>-->
        <option value="allsearch">Allearch</option>
        <option value="smisearch">SMISearch</option>
        <option value="dictsearch">DICTSearch</option>
        <option value="websearch">WEBSearch</option>
    </select>
    <input type="text" size="60" name="q" id="q_id" value="{{keyword}}" style="border:1px solid #CFCFCF; vertical-align:middle; padding-left:5px ;height:40px; "
           onkeydown="if (event.keyCode == 13) javascript: req_search()" />
    <input type="image" src="/images/search_button.jpg" value="Search" style="height:40px; vertical-align:middle;" onclick="javascript: req_search()" />
</div>
